<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Agent Patterns - ZuordnungsÃ¼bung</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #1a1a2e;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    
    .prompt-box {
      background: #fff;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    
    .prompt-label {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.3rem;
    }
    
    .prompt-text {
      font-size: 1.2rem;
      color: #1a1a2e;
      font-weight: 500;
    }
    
    .matching-area {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      position: relative;
    }
    
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .column-title {
      font-weight: 600;
      color: #444;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .item {
      background: #fff;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 1rem 1.25rem;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      user-select: none;
    }
    
    .item:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }
    
    .item.selected {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    
    .item.correct {
      border-color: #10b981;
      background: linear-gradient(135deg, #10b98115 0%, #059f6815 100%);
    }
    
    .item.incorrect {
      border-color: #ef4444;
      background: linear-gradient(135deg, #ef444415 0%, #dc262615 100%);
    }
    
    .item.matched {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .response-text {
      font-size: 0.95rem;
      color: #333;
      line-height: 1.4;
    }
    
    .pattern-name {
      font-weight: 600;
      color: #1a1a2e;
      font-size: 1rem;
    }
    
    .connection-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #667eea;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .responses .connection-dot {
      right: -6px;
    }
    
    .patterns .connection-dot {
      left: -6px;
    }
    
    .svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    .connection-line {
      stroke: #667eea;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
    }
    
    .connection-line.correct {
      stroke: #10b981;
    }
    
    .connection-line.incorrect {
      stroke: #ef4444;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-check {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-check:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-reset {
      background: #f3f4f6;
      color: #374151;
    }
    
    .btn-reset:hover {
      background: #e5e7eb;
    }
    
    .feedback {
      text-align: center;
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
      font-weight: 500;
      display: none;
    }
    
    .feedback.show {
      display: block;
    }
    
    .feedback.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .feedback.partial {
      background: #fef3c7;
      color: #92400e;
    }
    
    .instructions {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    
    .score-display {
      text-align: center;
      font-size: 1.1rem;
      color: #374151;
      margin-top: 0.5rem;
    }
    
    .attribution {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
    
    .attribution a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– LLM Agent Patterns erkennen</h1>
    
    <div class="prompt-box">
      <div class="prompt-label">User Prompt:</div>
      <div class="prompt-text">"What is the meaning of life?"</div>
    </div>
    
    <p class="instructions">Klicke zuerst auf eine Antwort (links), dann auf das passende Pattern (rechts).</p>
    
    <div class="matching-area" id="matchingArea">
      <div class="column responses" id="responses">
        <div class="column-title">Antworten</div>
      </div>
      
      <svg class="svg-container" id="svgContainer"></svg>
      
      <div class="column patterns" id="patterns">
        <div class="column-title">Agent Patterns</div>
      </div>
    </div>
    
    <div class="controls">
      <button class="btn-check" onclick="checkAnswers()">âœ“ ÃœberprÃ¼fen</button>
      <button class="btn-reset" onclick="resetGame()">â†º Neu starten</button>
    </div>
    
    <div class="feedback" id="feedback"></div>
    <div class="score-display" id="scoreDisplay"></div>
    
    <div class="attribution">
      Basierend auf "AI by Hand" Â© 2024 Tom Yeh | 
      <a href="https://by-hand.ai/agent" target="_blank">by-hand.ai/agent</a>
    </div>
  </div>

  <script>
    const data = [
      {
        id: 1,
        response: "It's 42.",
        pattern: "LLM only",
        explanation: "Direkter Abruf aus dem Modellwissen ohne weitere Verarbeitung"
      },
      {
        id: 2,
        response: "I will use a search engine.",
        pattern: "Tool Use",
        explanation: "Nutzung eines externen Werkzeugs (Suchmaschine)"
      },
      {
        id: 3,
        response: "First, understand the motivation.",
        pattern: "Planning",
        explanation: "Zerlegung der Aufgabe in Teilschritte"
      },
      {
        id: 4,
        response: "I will ask a Librarian.",
        pattern: "Multi Agent",
        explanation: "Delegation an einen spezialisierten Agenten"
      },
      {
        id: 5,
        response: "Please clarify. Whose life?",
        pattern: "Reflection",
        explanation: "Selbst-Evaluation und Nachfrage zur Verbesserung"
      }
    ];
    
    let selectedResponse = null;
    let connections = [];
    let shuffledPatterns = [];
    
    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    
    function initGame() {
      const responsesContainer = document.getElementById('responses');
      const patternsContainer = document.getElementById('patterns');
      
      // Clear existing items (keep titles)
      responsesContainer.innerHTML = '<div class="column-title">Antworten</div>';
      patternsContainer.innerHTML = '<div class="column-title">Agent Patterns</div>';
      
      // Shuffle patterns for display
      shuffledPatterns = shuffle(data.map(d => ({ id: d.id, pattern: d.pattern })));
      
      // Create response items
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item response-item';
        div.dataset.id = item.id;
        div.innerHTML = `
          <span class="response-text">${item.response}</span>
          <div class="connection-dot"></div>
        `;
        div.onclick = () => selectResponse(item.id);
        responsesContainer.appendChild(div);
      });
      
      // Create pattern items (shuffled)
      shuffledPatterns.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item pattern-item';
        div.dataset.id = item.id;
        div.innerHTML = `
          <div class="connection-dot"></div>
          <span class="pattern-name">${item.pattern}</span>
        `;
        div.onclick = () => selectPattern(item.id);
        patternsContainer.appendChild(div);
      });
    }
    
    function selectResponse(id) {
      // Check if already matched
      if (connections.some(c => c.responseId === id)) return;
      
      // Deselect previous
      document.querySelectorAll('.response-item').forEach(el => el.classList.remove('selected'));
      
      // Select new
      const item = document.querySelector(`.response-item[data-id="${id}"]`);
      item.classList.add('selected');
      selectedResponse = id;
    }
    
    function selectPattern(id) {
      if (!selectedResponse) return;
      
      // Check if pattern already matched
      if (connections.some(c => c.patternId === id)) return;
      
      // Create connection
      connections.push({
        responseId: selectedResponse,
        patternId: id
      });
      
      // Mark as matched
      document.querySelector(`.response-item[data-id="${selectedResponse}"]`).classList.add('matched');
      document.querySelector(`.response-item[data-id="${selectedResponse}"]`).classList.remove('selected');
      document.querySelector(`.pattern-item[data-id="${id}"]`).classList.add('matched');
      
      selectedResponse = null;
      
      drawConnections();
    }
    
    function drawConnections() {
      const svg = document.getElementById('svgContainer');
      const area = document.getElementById('matchingArea');
      const areaRect = area.getBoundingClientRect();
      
      svg.innerHTML = '';
      svg.setAttribute('viewBox', `0 0 ${areaRect.width} ${areaRect.height}`);
      
      connections.forEach(conn => {
        const responseEl = document.querySelector(`.response-item[data-id="${conn.responseId}"]`);
        const patternEl = document.querySelector(`.pattern-item[data-id="${conn.patternId}"]`);
        
        const responseDot = responseEl.querySelector('.connection-dot');
        const patternDot = patternEl.querySelector('.connection-dot');
        
        const responseRect = responseDot.getBoundingClientRect();
        const patternRect = patternDot.getBoundingClientRect();
        
        const x1 = responseRect.left + responseRect.width/2 - areaRect.left;
        const y1 = responseRect.top + responseRect.height/2 - areaRect.top;
        const x2 = patternRect.left + patternRect.width/2 - areaRect.left;
        const y2 = patternRect.top + patternRect.height/2 - areaRect.top;
        
        // Create curved path
        const midX = (x1 + x2) / 2;
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', `M ${x1} ${y1} C ${midX} ${y1}, ${midX} ${y2}, ${x2} ${y2}`);
        path.setAttribute('class', `connection-line ${conn.status || ''}`);
        path.dataset.responseId = conn.responseId;
        path.dataset.patternId = conn.patternId;
        
        svg.appendChild(path);
      });
    }
    
    function checkAnswers() {
      if (connections.length < data.length) {
        alert('Bitte ordne alle Antworten zu, bevor du Ã¼berprÃ¼fst!');
        return;
      }
      
      let correct = 0;
      
      connections.forEach(conn => {
        const isCorrect = conn.responseId === conn.patternId;
        conn.status = isCorrect ? 'correct' : 'incorrect';
        
        const responseEl = document.querySelector(`.response-item[data-id="${conn.responseId}"]`);
        const patternEl = document.querySelector(`.pattern-item[data-id="${conn.patternId}"]`);
        
        responseEl.classList.remove('matched');
        patternEl.classList.remove('matched');
        responseEl.classList.add(isCorrect ? 'correct' : 'incorrect');
        patternEl.classList.add(isCorrect ? 'correct' : 'incorrect');
        
        if (isCorrect) correct++;
      });
      
      drawConnections();
      
      const feedback = document.getElementById('feedback');
      const scoreDisplay = document.getElementById('scoreDisplay');
      
      feedback.classList.add('show');
      
      if (correct === data.length) {
        feedback.className = 'feedback show success';
        feedback.textContent = 'ðŸŽ‰ Perfekt! Alle Zuordnungen sind korrekt!';
      } else {
        feedback.className = 'feedback show partial';
        feedback.textContent = `${correct} von ${data.length} richtig. Versuche es noch einmal!`;
      }
      
      scoreDisplay.textContent = `Score: ${correct}/${data.length}`;
    }
    
    function resetGame() {
      connections = [];
      selectedResponse = null;
      
      document.getElementById('feedback').classList.remove('show');
      document.getElementById('scoreDisplay').textContent = '';
      document.getElementById('svgContainer').innerHTML = '';
      
      initGame();
    }
    
    // Initialize on load
    window.onload = initGame;
    window.onresize = drawConnections;
  </script>
</body>
</html>
